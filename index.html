<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <header>
        <h1>Library</h1>
    </header>

    <button id="add-book">Add Book</button>

    <div id="popup-wrapper">
        
        <div id="popup">

            <div id="popup-header">
                <h2>Add Book</h2>
                <button id="popup-close">X</button>
            </div>

            <div id="popup-content">

                <form id="add-book-form" action="#" onsubmit="return false">

                <label for="title">TITLE</label>
                <input type="text" id="title" name="title" required>
            
                <label for="author">AUTHOR</label>
                <input type="text" id="author" name="author" required>
            
                <label for="pages">PAGES</label>
                <input type="number" id="pages" name="pages" required>
                
                <div id="radio-wrapper">
                    <input type="radio" id="read-yes" name="read-yes">
                    <label for="read-yes">Yes</label>

                    <input type="radio" id="read-no" name="read-no">
                    <label for="read-no">No</label>
                </div>

                <div id="popup-buttons">
                    <button type="submit" form="add-book-form" id="save-book">Save Book</button>
                    <button id="cancel">Cancel</button>
                </div>
                
                </form>
        </div>
        </div>

        </div>
    </div>

    <div id="content-wrapper">

        <div id="content"></div>

    </div>

    </main>
    <footer>Created by Joshua Hughes</footer>
    <script src="script.js"></script>
</body>
</html>
